<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to HTML formatter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://avatars.githubusercontent.com/u/63107653"
      type="image/x-icon"
    />
  </head>
  <body class="container-lg">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="main.css" />
    <div>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="input"
        ></textarea>
        <label for="floatingTextarea2">Input</label>
      </div>
    </div>
    <div class="text-center">
      <button
        type="button"
        class="btn btn-primary text-center"
        id="convert"
        onClick="onProcess()"
      >
        Convert
      </button>
    </div>
    <div>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="output"
        ></textarea>
        <label for="floatingTextareaDisabled">Output</label>
      </div>
    </div>
    <button type="button" class="btn btn-primary text-center" onClick="copy()">
      Copy
    </button>
  </body>
</html>
