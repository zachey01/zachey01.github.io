<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/loader.js"></script>
    <script src="../js/htmlFormat.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="jumping-dots-loader" id="spinner">
      <span></span> <span></span> <span></span>
    </div>
    <div class="moving-gradient"></div>
    <nav>
      <div class="top-items">
        <a class="navItem char" href="../"
          ><i class="fa-solid fa-door-open"></i
        ></a>
        <a class="navItem char" href="https://github.com/zachey01"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
      <ul class="items">
        <li>
          <a class="navItem" href="#htmlFormatter"
            ><i class="fa-brands fa-html5"></i
          ></a>
        </li>
      </ul>
      <div class="bottom"></div>
    </nav>
    <main>
      <div class="content">
        <h1>HTML Formatter</h1>
        <div class="row">
          <div class="col" style="flex-basis: 550px">
            <div class="card" id="htmlFormatter">
              <div>
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Input"
                    id="input"
                  ></textarea>
                </div>
              </div>
              <a
                href="#"
                class="btn convertBtn"
                id="convert"
                onClick="onProcess()"
                >Convert</a
              >

              <div>
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Output"
                    id="output"
                  ></textarea>
                </div>
              </div>
              <a
                href="#"
                class="btn convertBtn"
                class="btn btn-primary text-center"
                onClick="copy()"
                >Copy</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
